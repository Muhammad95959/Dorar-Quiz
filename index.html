<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dorar Quiz</title>
    <link href="css/main.css" rel="stylesheet" />
    <!-- get an arabic font -->
  </head>
  <body>
    <header>
      <span class="title"
        >إِنَّمَا يَخۡشَى ٱللَّهَ مِنۡ عِبَادِهِ ٱلۡعُلَمَٰٓؤُاْۗ</span
      >
    </header>
    <section class="page">
      <div class="bg"></div>
      <div class="footer-bg"></div>
      <div class="container">
        <div class="quiz-content">
          <div class="loading"></div>
          <div class="bar">
            <span class="q-count">##</span>
            <div class="unfilled">
              <div class="filled"></div>
            </div>
            <span class="current-q-num">1</span>
          </div>
          <p class="question" dir="rtl">place holder</p>
          <div class="choices" dir="rtl">
            <a>place holder</a>
            <a>place holder</a>
            <a>place holder</a>
          </div>
          <button type="button" dir="rtl" class="next-q-btn">
            <span>السؤال التالي</span>
            <img src="images/arrow_left.svg" alt="" />
          </button>
        </div>
        <div class="result" dir="rtl">
          <p class="c-blue">نتيجة الاختبار</p>
          <p>
            لقد حصلت على <span class="score c-blue">##</span> من
            <span class="max-score">##</span> درجة
          </p>
          <div class="result-buttons">
            <button type="button" class="repeat-btn">الاختبار مرة أخرى</button>
            <button type="button" class="q-a-btn">الأسئلة وإجاباتها</button>
          </div>
        </div>
        <div class="q-a-list" dir="rtl"></div>
      </div>
    </section>
    <footer dir="rtl">
      صممه الفقير إلى عفو ربه&nbsp;
      <a
        class="designer-name"
        href="https://github.com/Muhammad95959"
        target="_blank"
        >مُحَمَّد حِفْظِي</a
      >
    </footer>
  </body>
  <script src="main.js"></script>
</html>
